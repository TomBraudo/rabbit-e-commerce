version: '3.8'

services:
  # FastAPI Application
  orders-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cart-service
    ports:
      - "8000:8000"
    environment:
      - LOG_LEVEL=info
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
    depends_on:
      - rabbitmq
    networks:
      - orders-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - orders-network
    restart: unless-stopped

networks:
  orders-network:
    driver: bridge